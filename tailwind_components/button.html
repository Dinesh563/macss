<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">
  <title>Tailwind Button</title>
</head>

<body class="bg-black">
  <div class="mx-8 my-36 grid items-start justify-center gap-8">
    <div class="relative group">
      <div
        class="absolute -inset-0.5 bg-pink-500 bg-gradient-to-r from-pink-500 to-purple-500 opacity-50 blur transition duration-1000 group-hover:duration-200 group-hover:opacity-75 animate-tilt">
      </div>

      <button
        class="relative mx-auto flex items-center divide-x divide-gray-500 rounded-lg bg-black px-7 py-4 leading-none">
        <span class="flex items-center space-x-5">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 -rotate-6 text-pink-600" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z" />
          </svg>
          <span class="pr-6 text-gray-100">Tring Tring Tring...</span>
        </span>
        <span class="pl-6 text-indigo-500 group-hover:text-white transition duration-200">Hola &rarr;</span>
      </button>
    </div>
  </div>
</body>

</html>
